<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Add Course</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" href="/index.html">Home</a>
                    <a class="nav-link" href="/add-student.html">Add Student</a>
                    <a class="nav-link active" aria-current="page" href="/add-course.html">Add Course</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container py-4">
        <h2 class="text-center"> Add new course </h2>
        <form id="addCourse" class="mt-4">
            <div class="mb-3">
                <label for="id" class="form-label">Course ID</label>
                <input type="text" name="cid" class="form-control" id="id" aria-describedby="Student Name" required>
            </div>
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" name="title" class="form-control" id="title" aria-describedby="Father Name" required>
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" name="duration" class="form-control" id="duration" aria-describedby="Mother Name" required>
            </div>
            <div class="row">
                <div class="mb-3 col-6">
                    <label for="start" class="form-label">Start date</label>
                    <input type="date" name="start" class="form-control" id="start" aria-describedby="Course start date" required>
                </div>
                <div class="mb-3 col-6">
                    <label for="end" class="form-label">End date</label>
                    <input type="date" name="end" class="form-control" id="end" aria-describedby="Course end date" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="fees" class="form-label">Fees</label>
                <input type="number" class="form-control" id="fees" aria-describedby="Course fees" required>
            </div>
            <div class="d-flex gap-4 my-5">
                <button type="reset" class="btn btn-danger flex-fill">Reset</button>
                <button type="submit" class="btn btn-success flex-fill">Submit</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="/assets/scripts/app.js"></script>
</body>
</html>
