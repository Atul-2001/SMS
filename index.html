<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="http://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Home - Student Management System</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">SMS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
                    <a class="nav-link" href="/student.html">Student</a>
                    <a class="nav-link" href="/course.html">Course</a>
                </div>
            </div>
        </div>
    </nav>
    <section class="container py-4">
        <h2 class="text-center">View Course Detail</h2>
        <form id="courseDetail" class="row g-3 justify-content-center py-5">
            <div class="col-auto">
                <label class="form-control-plaintext">Enter Course ID</label>
            </div>
            <div class="col-auto">
                <label for="courseID" class="visually-hidden">Course ID</label>
                <input type="text" name="courseID" class="form-control" id="courseID" placeholder="Course ID">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search course</button>
                <button type="button" class="btn btn-danger mb-3" onclick="deleteCourse()">Delete course</button>
            </div>
        </form>

        <hr>

        <h2 class="text-center mt-4">View Student Detail</h2>
        <form id="studentDetail" class="row g-3 justify-content-center py-5">
            <div class="col-auto">
                <label class="form-control-plaintext">Enter student roll number</label>
            </div>
            <div class="col-auto">
                <label for="rollNo" class="visually-hidden">Roll number</label>
                <input type="number" name="rollNo" class="form-control" id="rollNo" placeholder="Roll number">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary mb-3">Search student</button>
                <button type="button" class="btn btn-danger mb-3" onclick="deleteStudent()">Delete student</button>
            </div>
        </form>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
        integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
        integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
        crossorigin="anonymous"></script>
    <script src="/assets/scripts/app.js"></script>
</body>

</html>
